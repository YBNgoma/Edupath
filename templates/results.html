<!DOCTYPE html>
<html>
<head>
    <title>CSV Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <form action="/update" method="POST">
        <input type="hidden" name="identifier" value="{{ record['identifier'] }}">
        <p>Column 1: <input type="text" name="column1" value="{{ record['column1'] }}"></p>
        <p>Column 2: <input type="text" name="column2" value="{{ record['column2'] }}"></p>
        <!-- Add more fields for additional columns -->
        <button type="submit">Update</button>
    </form>
</body>
</html>
